backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)
media_folder: "static/images/uploads" # Media files will be stored in the repo under static/images/uploads
public_folder: "/images/uploads" # The src attribute for uploaded media will begin with /images/uploads
collections:
  - name: "blog" # Used in routes, e.g., /admin/collections/blog
    label: "Blog" # Used in the UI
    folder: "content/blog/posts" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    format: 'json'
    fields: # The fields for each document, usually in front matter
      - {label: "Title", name: "title", widget: "string"}
      - label: "Tags"
        name: "tags"
        widget: "list"
        fields:
          - {label: "Tag", name: "tag", widget: "string"}
          - {label: "icon", name: "icon", widget: "string"}
        default:
          - {tag: "Digitalization", icon: "blur"}
          - {tag: "Organisations", icon: "vector-triangle"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Featured Image", name: "thumbnail", widget: "image"}
      - {label: "Summary", name: "summary", widget: "markdown"}
      - {label: "Body", name: "body", widget: "markdown"}

  - name: "tags" # Used in routes
    label: "Tags" # Used in the UI
    folder: "content/blog/tags"
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}" # Filename template
    format: 'json'
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Icon", name: "icon", widget: "string", required: false}
      - {label: "Color", name: "color", widget: "string", required: false}
